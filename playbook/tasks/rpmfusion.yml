- name: Download gpg key
  become: yes
  get_url:
    url: "https://rpmfusion.org/keys?action=AttachFile&do=get&target=RPM-GPG-KEY-rpmfusion-free-fedora-{{ ansible_date_time.year }}"
    dest: "/etc/pki/rpm-gpg/RPM-GPG-KEY-rpmfusion-free-fedora-{{ ansible_date_time.year }}"
  tags:
    - rpmfusion

- name: Add rpmfusion
  become: yes
  yum_repository:
    name: rpmfusion-free
    description: RPM Fusion for Fedora $releasever - Free
    file: rpmfusion-free
    metalink: https://mirrors.rpmfusion.org/metalink?repo=free-fedora-$releasever&arch=$basearch
    gpgkey: "file:///etc/pki/rpm-gpg/RPM-GPG-KEY-rpmfusion-free-fedora-{{ ansible_date_time.year }}"
    gpgcheck: yes
  tags:
    - rpmfusion

- name: Add rpmfusion updates
  become: yes
  yum_repository:
    name: rpmfusion-free-updates
    description: RPM Fusion for Fedora $releasever - Free - Updates
    file: rpmfusion-free-updates
    metalink: https://mirrors.rpmfusion.org/metalink?repo=free-fedora-updates-released-$releasever&arch=$basearch
    gpgkey: "file:///etc/pki/rpm-gpg/RPM-GPG-KEY-rpmfusion-free-fedora-{{ ansible_date_time.year }}"
    gpgcheck: yes
  tags:
    - rpmfusion
